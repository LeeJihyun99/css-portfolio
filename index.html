<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link
            rel="stylesheet"
            href="./style.css" 
        />
        <title>KoreanGermanFlag</title>
    </head>
    <body>
        <div class="outer-box">
            <div class="korea">
                <div class="koreanflag">
                    <div class="left">
                        <div class="left-up">
                            <div id="up"></div>
                            <div id="center"></div>
                            <div id="bottom"></div>
                        </div>
                        <div class="left-down">
                            <div id="up"></div>
                            <div id="center-left"></div>
                            <div id="center-right"></div>
                            <div id="bottom"></div>
                        </div>
                    </div>
                    <div class="center">
                        <div class="biguppersemicircle">
                            <div id="smalluppersemicircle"></div>
                        </div>
                        <div class="biglowersemicircle">
                            <div id="smalllowersemicircle"></div>
                        </div>
                    </div>
                    <div class="right">
                        <div class="right-up">
                            <div id="up-left"></div>
                            <div id="up-right"></div>
                            <div id="center"></div>
                            <div id="bottom-left"></div>
                            <div id="bottom-right"></div>
                        </div>

                        <div class="right-down">
                            <div id="up-left"></div>
                            <div id="up-right"></div>
                            <div id="center-left"></div>
                            <div id="center-right"></div>
                            <div id="bottom-left"></div>
                            <div id="bottom-right"></div>
                        </div>
                    </div>
                </div>
                <p>Flag of Korea</p>
            </div>
            <div class="germany">
                <div class="germanflag">
                    <div>
                        <div>
                            <div>
                            </div>
                        </div>
                    </div>
                </div>
                <p>Flag of Germany</p>
            </div>
        </div>
    </body>
</html>
